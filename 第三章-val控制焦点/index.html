<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="text" id="address" value="请输入邮箱地址">
		<input type="password" id="password" value="请输入邮箱密码"/>
		<input type="submit" id="sub" name="" value="登录"/>
		
		<script src="../jquery-3.4.1/jquery-3.4.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#address").focus(function(){
					if($(this).val() === "请输入邮箱地址"){
						$(this).val("");
					};
				}).blur(function(){
					if($(this).val() === ""){
						$(this).val("请输入邮箱地址");
					};
				});
				
				$("#password").focus(function(){
					var default_text = this.value;
					if(default_text === "请输入邮箱密码"){
						$(this).val("");
					};
				}).blur(function(){
					var default_text = this.value;
					if(default_text === ""){
						$(this).val("请输入邮箱密码");
					};
				})
			});
			
			//问题一：必须要写成$(this)吗？
			//必须的，因为val()方法属于jQuery对象。
		</script>
	</body>
</html>
